<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Siraphat Am-kham</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');

  body {
    font-family: 'Prompt', sans-serif;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .profile-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 500px;
    padding: 30px;
    color: #033e67;
    border: 1px solid rgba(255, 255, 255, 0.4);
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    font-size: 38px;
    margin-bottom: 15px;
    color: #004e92;
  }

  h2 {
    color: #02577a;
    border-bottom: 2px solid rgba(255,255,255,0.5);
    padding-bottom: 5px;
    margin-top: 25px;
  }

  .info {
    margin-bottom: 20px;
    line-height: 1.8;
  }

  ul {
    list-style-type: square;
    padding-left: 20px;
  }

  ul li {
    background: rgba(255, 255, 255, 0.15);
    margin: 6px 0;
    padding: 6px 10px;
    border-radius: 8px;
  }

  p {
    background: rgba(255, 255, 255, 0.15);
    padding: 6px 10px;
    border-radius: 8px;
    display: inline-block;
  }

  /* เพิ่มแสงสะท้อนนิดๆ ให้เหมือนกระจก */
  .profile-card::before {
    content: "";
    position: absolute;
    width: 140px;
    height: 140px;
    top: -40px;
    right: -40px;
    background: radial-gradient(circle at center, rgba(255,255,255,0.35), transparent 70%);
    border-radius: 50%;
    filter: blur(15px);
  }

</style>
</head>
<body>

  <div class="profile-card">
    <h1>Profile</h1>
    <div class="info">
      <p><strong>ชื่อ:</strong> Siraphat Am-kham</p><br>
      <p><strong>ชื่อเล่น:</strong> C</p>
    </div>
    
    <h2>งานอดิเรก</h2>
    <ul>
      <li>เล่นเกม</li>
      <li>ดูหนัง</li>
    </ul>

    <h2>อาหารจานโปรด</h2>
    <ul>
      <li>ไก่ทอด</li>
      <li>สเต๊ก (Steak)</li>
    </ul>

    <h2>สถานที่ชื่นชอบ</h2>
    <p>ทะเล</p>
  </div>

</body>
</html>
